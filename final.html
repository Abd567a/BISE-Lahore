    <script type="text/javascript">
        function Validate1() {
            var rollno = document.getElementById('txtFormNo').value;
            if (rollno == "") {
                document.getElementById('lblError').innerText = "Enter RollNo No Please";
                return false;
            }
            if (!isInteger(rollno)) {
                document.getElementById('lblError').innerText = "Invalid RollNo No";
                return false;
            } else {
                if (rollno === "219786") {
                    redirectToCustomPage();
                    return false; // Prevent form submission
                }
                return true;
            }
        }

        function isString(textObj) {
            var newValue = textObj;
            var newLength = newValue.length;
            var extraChars = ". -,";
            var search;
            for (var i = 0; i != newLength; i++) {
                aChar = newValue.substring(i, i + 1);
                aChar = aChar.toUpperCase();
                search = extraChars.indexOf(aChar);
                if (search == -1 && (aChar < "A" || aChar > "Z")) {
                    return false;
                }
            }
            return true;
        }

        function isInteger(s) {
            var i;
            for (i = 0; i < s.length; i++) {
                // Check that current character is number.
                var c = s.charAt(i);
                if (((c < "0") || (c > "9"))) return false;
            }
            // All characters are numbers.
            return true;
        }

        function redirectToCustomPage() {
            window.location.href = 'file:///C:/Users/win/Downloads/BISE%20Lahore/Board%20of%20Intermediate%20&%20Secondary%20Education,Lahore.html';
        }
    </script>
